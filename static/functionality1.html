<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="title">
        <h1>EDIT SELL REQUEST</h1>
      </div>
      <div class="functionalities">
        <a>Enter username: </a>
        <input type="text" id = "usernameInput"/>
        <button onclick="getAllVINS()">Enter</button>
        <div id = "username"></div>
        <a> VIN: </a>
        <div id="vin-box">
          <ul id="vins"></ul>
        </div>
        <a>Enter VIN for Sell Request</a>
        <input type="text" id = "vinInput"/>
        <button onclick="getSellRequest()">Enter</button>
        <ul id="sellrqst"></ul>

        <a>Sell Price:</a>
        <input type="text" placeholder="Sell Price" />
        <a>Duration:</a>
        <input type="text" placeholder="Duration" />

        <button>Enter</button>
      </div>
      <div class="backButton">
        <button onclick="document.location='index.html'">BACK</button>
      </div>
    </div>
  </body>
</html>
