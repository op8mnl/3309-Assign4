<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="title">
        <h1>Manage Sales Rep</h1>
      </div>
      <p class="description">Determine the admin who has the least number of sales reps and add one</p>
      <div class="functionalities">
        <a>Find the Admin with the least sales reps!</a>
        <button type="submit" onclick="findAdmin()">Click to Find</button>
        <div id="admin"></div>
        <a>Add Sales Rep:</a>
        <a>Name</a>
        <input type="text" placeholder="Name" id="name"></input>
        <a>Phone Number</a>
        <input type="text" placeholder="Phone Number" id="pn"></input>
        <a>Age</a>
        <input type="text" placeholder="Age" id="a"></input>
        <a>Gender</a>
        <input type="text" placeholder="Gender" id="g"></input>
        <a>Salary</a>
        <input type="text" placeholder="Salary" id="s"></input>
        <a>Hours</a>
        <input type="text" placeholder="Hours" id="h"></input>
        <button onclick = "addSalesRep()">Enter</button>
      </div>
      <div class="backButton">
        <button onclick="document.location='index.html'">BACK</button>
      </div>
    </div>
  </body>
</html>
